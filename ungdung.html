<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi  tiền tệ</title>
</head>
<body>

    <table>
        <tr>
            <td colspan="2">Amount</td>
            <td width="150px"></td>
            <td>From Currency</td>
            <td width="150px"></td>
            <td>To Currency</td>
        </tr>
        <tr>
            <td colspan="2"><input type="text" size="25px" id="sotien"></td>
            <td width="150px"></td>
            <td> <label>
                <select id="tien1"> <option 1 value="VND" >VietNam</option>
                         <option 2 value="USD">USD</option></select>
            </label>
            </td>
            <td width="150px"></td>
            <td> <label>
                <select id="tien2"> <option 1 value="USD" >USD</option>
                         <option 2 value="VND">VietNam</option></select>
            </label>
            </td>
            <td></td>
            <td><button onclick="chuyen()">Convert</button></td>
        </tr>
    </table>
    <br> <p id="ketqua"></p>

</body>
<script>
    function chuyen(){
    let sotien = document.getElementById('sotien').value;
    let tien1 = document.getElementById('tien1').value;
    let tien2 = document.getElementById('tien2').value;
    let ketqua ;
    if (tien1 == "VND" && tien2 == "USD") {;
        ketqua = sotien * 23000 + "Đ";
    }
    else if (tien1 =="USD" && tien2 == "VND"){
        ketqua = sotien/23000 + "$";
    }
    else if (tien1 =="VND" && tien2 == "VND"){
        ketqua = sotien + "Đ";
    }
    else if  (tien1 =="USD" && tien2 == "USD"){
        ketqua = sotien + "$";
    }
    document.getElementById("ketqua").innerHTML = "Số tiền là " + ketqua;
    }
</script>
</html>
